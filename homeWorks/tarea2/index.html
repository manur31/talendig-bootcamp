<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="estilos.css">

    <title>Arrays</title>
</head>
<body>
    <section>
        <h1>Aumentar o Disminuir Array</h1>

        <div class="agregar">
            <h2>Agregar</h2>
            <button id="push">Al final</button>
            <button id="unshift">Al inicio</button>
        </div>
    
        <div class="quitar">
            <h2>Quitar</h2>
            <button id="pop">Desde final</button>
            <button id="shift">Desde inicio</button>
        </div>

        <div class="reves">
            <h2>Del Reves</h2>
            <button id="reverse">Revertir</button>
        </div>
    
        <div class="contenedor-resultado">
             <p id="resultado">
                <!-- Esta parte sera generada con JS -->
             </p> 
        </div>
    </section>  

    <script src="script.js"></script>
    
</body>
</html>
